<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ursec</title>
    <link type="image/png" sizes="96x96" rel="icon" href="./images/icon.png" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="header-wrapper">
      <header class="header">
        <img
          src="./images/ursec-logo-black.png"
          alt="Лого."
          class="header__logo"
        />
        <nav class="header__navigation">
          <ul class="header__lists">
            <li class="header__list">Главная</li>
            <li class="header__list">О нас</li>
            <li class="header__list">Портфолио</li>
            <li class="header__list">Фотографии</li>
          </ul>
        </nav>
        <div class="header__write">
          <p class="header__description">Написать...</p>
          <a href="#" class="header__button"></a>
        </div>
      </header>
      <section class="main-description">
        <div class="main-description__fastening">
          <img
            src="./images/main-description__image1.png"
            alt="Скотч."
            class="main-description__scotch"
          />
          <img
            src="./images/main-description__image2.png"
            alt="Скотч."
            class="main-description__scotch"
          />
          <h1 class="main-description__heading">
            Создаём, делаем и перевоплощаем
          </h1>
          <p class="main-description__description">
            А так же занимаемся многими проектами
          </p>
        </div>
        <img
          src="./images/main-description__image3.png"
          alt="Куб."
          class="main-description__cube"
        />
      </section>
    </div>
    <main class="main"></main>
      <section class="portfolio">
        <div class="portfolio__headings">
          <h2 class="portfolio__heading1">portfolio</h2>
          <h3 class="portfolio__heading2">more</h3>
        </div>
        <div class="portfolio__cards">
          <a href="#" class="portfolio__card"></a>
          <a href="#" class="portfolio__card"></a>
          <a href="#" class="portfolio__card"></a>
          <a href="#" class="portfolio__card"></a>
        </div>
        <img
          src="./images/portfolio__background.png"
          alt="Многогранник."
          class="portfolio__background"
        />
      </section>
      <section class="category">
        <h2 class="category__heading">category</h2>
        <div class="category__cards">
          <div class="category__card">
            <h3 class="category__card-heading">pentest</h3>
            <p class="category__description">пентест</p>
            <img
              src="./images/category__image1.png"
              alt="Иконка пентест."
              class="category__image"
            />
          </div>
          <div class="category__card">
            <h3 class="category__card-heading">Gamedev</h3>
            <p class="category__description">Разработка игр</p>
            <img
              src="./images/category__image2.png"
              alt="Иконка пентест."
              class="category__image"
            />
          </div>
          <div class="category__card">
            <h3 class="category__card-heading">programmer</h3>
            <p class="category__description">Программирование</p>
            <img
              src="./images/category__image3.png"
              alt="Иконка пентест."
              class="category__image"
            />
          </div>
          <div class="category__card">
            <h3 class="category__card-heading">web</h3>
            <p class="category__description">Создание сайтов</p>
            <img
              src="./images/category__image4.png"
              alt="Иконка пентест."
              class="category__image"
            />
          </div>
        </div>
      </section>
      <section class="about">
        <h2 class="about__heading">About</h2>
        <div class="about__cards">
          <div class="about__card">
            <img
              src="./images/about__img.png"
              alt="Аватарка."
              class="about__img"
            />
            <p class="about__description">Тим</p>
          </div>
          <div class="about__card">
            <img
              src="./images/about__img.png"
              alt="Аватарка."
              class="about__img"
            />
            <p class="about__description">Серёга</p>
          </div>
          <div class="about__card">
            <img
              src="./images/about__img.png"
              alt="Аватарка."
              class="about__img"
            />
            <p class="about__description">Егор</p>
          </div>
          <div class="about__card">
            <img
              src="./images/about__img.png"
              alt="Аватарка."
              class="about__img"
            />
            <p class="about__description">Максим</p>
          </div>
        </div>
        <img
          src="./images/about__background.png"
          alt="Куб."
          class="about__background"
        />
      </section>
    </main>
    <footer class="footer">
      <img src="./images/ursec-logo-white.png" alt="Лого." class="footer__logo">
    </footer>
  </body>
</html>
